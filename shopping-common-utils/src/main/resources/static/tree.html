    <link rel="stylesheet" href="js/zTree_v3/css/metroStyle/metroStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/zTree_v3/js/jquery.ztree.all.min.js" ></script>
</head>
<body>
<div>
    <ul id="treeDemo" class="ztree"></ul>
</div>
<script>
    var zNodes;
    var settingss = {
        data: {
            simpleData: {
                enable: true,  //true 、 false 分别表示 使用 、 不使用 简单数据模式
                idKey: "id",  //节点数据中保存唯一标识的属性名称
                pIdKey: "parentId",    //节点数据中保存其父节点唯一标识的属性名称
                rootPId: -1  //用于修正根节点父节点数据，即 pIdKey 指定的属性值
            },
            key: {
                name: "name"  //zTree 节点数据保存节点名称的属性名称  默认值："name"
            }
        },
        check:{
            enable:true,  //true 、 false 分别表示 显示 、不显示 复选框或单选框
            nocheckInherit:true  //当父节点设置 nocheck = true 时，设置子节点是否自动继承 nocheck = true
        }
    };


    $(document).ready(function(){
        $.ajax({
            type:"get",
            url:"http://localhost:8086/common/treeController/getNodeTree",
            async:true,
            success:function(res){
                zTreeObj = $.fn.zTree.init($("#treeDemo"), settingss, res); //初始化树
                zTreeObj.expandAll(true);   //true 节点全部展开、false节点收缩
            }
        });
    });

   $("[bigimage]").mousemove(function(even){
       //获取大图的相对文档的偏移量
       var offset = $(this).offset();
       //获取鼠标相对于大图左上角的x轴偏移量
       var x = even.pageX - offset.left;
       //获取鼠标相对于大图左上角的y轴偏移量
       var y = even.pageY - offset.top;
       //设置放大镜放大倍数，可自行设置
       var multiple = 8;
       //获取放大镜所在div的宽度和高度
       var mirrorwidth = $(".so-big").width();
       var mirrorHeight = $(".so-big").height();
       //获取bigimage此时的src的值
       var address = $(this).attr("src");
       //更改放大镜的src的值，切换图片
       $("[mirror]").attr("src",address);
       $(".so-big").css("display","block").scrollLeft(Math.max(x*multiple - mirrorwidth/2.0)).scrollTop(Math.max(y*multiple - mirrorHeight/2.0));
   }).mouseout(function(){
       $(".so-big").css("display","none");
   });

   /**
    * 格式化时间
    * @param t
    * @returns {string}
    */
   function formatTime(t){
       var h = parseInt(t/3600)
       h = h<10?'0'+h:h
       var m = parseInt(t%3600/60)
       m = m<10?'0'+m:m
       var s = parseInt(t%60)
       s = s<10?'0'+s:s
       return h+':'+m+':'+s

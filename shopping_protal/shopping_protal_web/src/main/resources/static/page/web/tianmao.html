<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #ffffff;
        }
        .box {
            width:100%;
        }
        .block{
            width:100%;
            box-sizing: border-box;
            display:flex;
            display: -webkit-flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }
        .head-one{
            width: 100%;
            height: 3rem;
            background-color: #f2f2f2;
        }
        .head-two{
            width: 100%;
            height: 5rem;
            background-color: #f8e8ff;
        }
        .head-big-picture{
            width: 100%;
            height: 600px;
        }
        .head-big-picture-img{
            background: url("../../img/bigPicture.png") no-repeat;
            background-size:100% 100%;
            width:100%;
            height:100%;
        }
        .backgroup{
            width: 100%;
            height: 180rem;
           /* background-color: #a70700;*/
            background-color: #3800c0;
            display:flex;
            display: -webkit-flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }
        .maxwell{
            background-color: #feeeea;
            width: 80%;
            height: 140px;
            border-radius: 30px;
            margin-top: 0.1rem;

            display:flex;
            display: -webkit-flex;
            flex-direction:row;
            align-items:center;
            justify-content:center;

        }
        .newton{
            display:flex;
            display: -webkit-flex;
            flex-direction:row;
            justify-content:center;
            flex-wrap:wrap;
        }
        .ping{
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 300px;
            height:200px;

        }

        .ping1{
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 200px;
            height:320px;

        }
        .ocean{
            background: url("../../img/singel.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }
        .ocean1{
            background: url("../../img/pack.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }
        .ocean2{
            background: url("../../img/ok.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }
        .ocean3{
            background: url("../../img/good.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }

        .ocean4{
            background: url("../../img/beer.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }

        .ocean5{
            background: url("../../img/food.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }

        .ocean6{
            background: url("../../img/watch.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }
        .ocean7{
            background: url("../../img/sweet.png") no-repeat;
            background-size:100% 100%;
            border-radius: 30px;
            width:100%;
            height:100%;
        }
        .nice{
            width:15rem;
            height:3em;
        }
        .one{
            font-size: 300%;
            color: #fe210d;
            font-weight: bolder;
            font-family: "微软雅黑", "宋体", Arial, "Times New Roman", Times, serif;
        }
        .two{
            font-size: large;
            color: #fe210d;
            font-weight: bolder;
            font-family: "微软雅黑", "宋体", Arial, "Times New Roman", Times, serif;
        }
        .cry{
            border-radius: 50px;
            width:10rem;
            height:4.5rem;
            background-color: #fe210d;

            display:flex;
            display: -webkit-flex;
            flex-direction:row;
            align-items:center;
            justify-content:center;

        }
        .three{
            font-size: large;
            color: #feeeea;
            font-weight: bolder;
            font-family: "微软雅黑", "宋体", Arial, "Times New Roman", Times, serif;

        }
        .love{
            margin-top: 10rem;
            width: 100%;
            height: 5rem;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="block">
        <div class="head-one"></div>
        <div class="head-two"></div>
        <div class="head-big-picture">
            <div class="head-big-picture-img"> </div>
        </div>
        <div class="backgroup">
            <div class="maxwell">
                <div class="nice"><span class="one">99 聚划算</span></div>
                <div class="nice"><span class="one">购物津贴</span></div>
                <div class="nice"><span class="two">每满20减20,可跨店使用</span></div>
                <div class="cry"><span  class="three">立即抢 ></span></div>
            </div>
            <div class="newton">
                <div class="ping"><div class="ocean"></div></div>
                <div class="ping"><div class="ocean1"></div></div>
                <div class="ping"><div class="ocean2"></div></div>
                <div class="ping"><div class="ocean3"></div></div>

                <div class="ping"><div class="ocean"></div></div>
                <div class="ping"><div class="ocean1"></div></div>
                <div class="ping"><div class="ocean2"></div></div>
                <div class="ping"><div class="ocean3"></div></div>

                <div class="ping"><div class="ocean"></div></div>
                <div class="ping"><div class="ocean1"></div></div>
                <div class="ping"><div class="ocean2"></div></div>
                <div class="ping"><div class="ocean3"></div></div>

                <div class="ping"><div class="ocean"></div></div>
                <div class="ping"><div class="ocean1"></div></div>
                <div class="ping"><div class="ocean2"></div></div>
                <div class="ping"><div class="ocean3"></div></div>


            </div>
            <div class="love"></div>
            <div class="newton">
                <div class="ping1"><div class="ocean4"></div></div>
                <div class="ping1"><div class="ocean5"></div></div>
                <div class="ping1"><div class="ocean6"></div></div>
                <div class="ping1"><div class="ocean7"></div></div>
                <div class="ping1"><div class="ocean4"></div></div>
                <div class="ping1"><div class="ocean5"></div></div>
                <div class="ping1"><div class="ocean6"></div></div>
                <div class="ping1"><div class="ocean7"></div></div>
                <div class="ping1"><div class="ocean4"></div></div>
                <div class="ping1"><div class="ocean5"></div></div>
                <div class="ping1"><div class="ocean6"></div></div>
                <div class="ping1"><div class="ocean7"></div></div>
                <div class="ping1"><div class="ocean4"></div></div>
                <div class="ping1"><div class="ocean5"></div></div>
                <div class="ping1"><div class="ocean6"></div></div>
                <div class="ping1"><div class="ocean7"></div></div>
                <div class="ping1"><div class="ocean6"></div></div>
                <div class="ping1"><div class="ocean7"></div></div>
            </div>

        </div>

    </div>
</div>

</body>
</html>

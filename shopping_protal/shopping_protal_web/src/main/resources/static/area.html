<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="row">
    <div class="input-field col s4">
        <select class=" form- control" id="province">
            <option value="">省</option>
            <option th:each="province : ${province}" th:value="${province.areaId}">
                [${province.areaName}]]
            </option>
        </select>
    </div>
    <div class="input-field col s4">
        <select class=" form- control" id="city">
            <option value="">市</option>
            <option th:each="city : ${city}" th:value="${city.areaId}">
                [[${city.areaName}]]
            </option>
        </select>
    </div>
    <div class="input-field col s4">
        <select class="form- control" id="district">
            <option value="">区</option>
            <option th:each="district : ${district}" th:value="${district.areaId}">
                [[${district.areaName}]]
            </option>
        </select>
    </div>
</div>


</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script>


    $('#province').change(function () {
        var provinceId = $('#province').val();
        if (provinceId == "2342") {
            return "";
        }
        $.ajax({
            cache: true,
            type: "get",
            url: "/areaController/getAreaById",
            data: {"areaId": provinceId},
            success: function (data) {
                console.log(data, data);
                var cityId = $("#city").empty();
                for (var i = 0; i < data.data.length; i++) {
                    cityId.append("<option value='" + data.data[i].areaId + "'>" + data.data[i].areaName + "</option>");
                }
                $.ajax({
                    cache: true,
                    type: "get",
                    url: "/areaController/getAreaById",
                    data: {"areaId": data.data[i].areaId},
                    success: function (data) {
                        console.log(data.data);
                        var districtId = $("#district").empty();
                        for (var i = 0; i < data.data.length; i) {
                            districtId.append(" <option value='" + data.data[i].areaId + "'>" + data.data[i].areaName + "</option>");
                        }
                    }, error: function (error) {
                       /* Notification("获取数据失败，请重新刷新")*/
                        alert("获取数据失败，请重新刷新");
                    }
                });
            }, error: function (error) {
                /*Notification("获取数据失败，请重新刷新")*/
                alert("获取数据失败，请重新刷新");
            }
        });
    });

</script>

</html>
